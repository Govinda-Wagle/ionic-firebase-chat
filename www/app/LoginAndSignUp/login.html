 <ion-content style="background-color:#4f5d73 !important;">
 	<img src="img/user.png" class="loginUserImg"/>
	<div class="list list-inset">
		<form ng-submit="doLogin()">
		  <label class="item item-input">
		    <input type="text" placeholder="Username" ng-model="loginData.email">
		  </label>
		  <label class="item item-input">
		    <input type="password" placeholder="Password" ng-model="loginData.password">
		  </label>
		  <button class="button button-block button-positive loginButton" type="submit">Log in</button>
		  <button class="button button-block  button-clear button-positive" ng-click="goToRegistration()"> Register Now !</button>
	</div>
 </ion-content>
